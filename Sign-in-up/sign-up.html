<body>
    <!-- Sign Up Form -->
    <form action="php/sign-up.php" method="post" onsubmit="return validatePassword()" class="sign-up">
        شماره موبایل: <input type="text" name="mobile" required><br>
        نام کاربری: <input type="text" name="username" required><br>
        رمز عبور: <input type="password" name="password" pattern="[A-Za-z0-9@#]+" required id="password"><br>
        تکرار رمز عبور: <input type="password" name="confirm_password" required id="confirm_password"><br>
        <input type="submit" value="ثبت نام">
    </form>

    <script>
    function validatePassword(){
        var password = document.getElementById("password").value;
        var confirm_password = document.getElementById("confirm_password").value;
        if(password != confirm_password) {
            alert("رمزهای عبور مطابقت ندارند. لطفاً دوباره تلاش کنید.");
        return false;
        }
    return true;
    }
</script>
